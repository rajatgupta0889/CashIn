language: android
jdk: oraclejdk7

before_install:
 - chmod +x gradlew
 
env:
  matrix:
    - ANDROID_TARGET=android-19  ANDROID_ABI=armeabi-v7a

android:
  components:
    - build-tools-22.0.1
    - android-22
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
    - android-sdk-license-.+

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - adb wait-for-device
  - adb shell input keyevent 82 &

script: 
  - TERM=dumb ./gradlew connectedAndroidTest

deploy:
  provider: releases
  api_key: "${GH_TOKEN}"
  file: app/build/outputs/apk/cashin-release.apk
  skip_cleanup: true
  on:
    repo: pravk/CashIn
    tags: true
    all_branches: true
    jdk: oraclejdk8

